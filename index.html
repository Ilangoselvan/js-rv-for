	<h1>for loops</h1>
initialization-->   condition check-->(true)  -->execute -->step(++/--)
							   -->(false) -->exit from the loop<br><br>
 SYNTAX -->for(initial expression; condition; step){
 console.log(execute);
}


<script>
console.log("print one to five");
for(let i=0; i<=5; i++){
	console.log(i);
}
	




console.log("--reverse order,print 1-10--");
for(let i=10; i>=1; i--){
	console.log(i);
}

</script>
